<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <title>হোমওয়ার্ক ট্র্যাকার</title>
    <link rel="stylesheet" href="shared/css/variables.css">
    <link rel="stylesheet" href="shared/css/common.css">
    <link rel="manifest" href="manifest.json">
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            z-index: 1000;
        }

        .app-logo {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fade-out {
            to {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fade-out 0.3s ease forwards;
        }
    </style>
</head>

<body>
    <div class="loading-screen" role="status" aria-live="polite">
        <div class="app-logo" aria-hidden="true">হোমওয়ার্ক ট্র্যাকার</div>
        <div class="loading-spinner" aria-label="Loading"></div>
        <div class="user-info">
            <span id="currentUser"></span>
            <span id="currentTime"></span>
        </div>
    </div>

    <script src="shared/js/utils.js"></script>
    <script src="shared/js/time.js"></script>
    <script src="shared/js/storage.js"></script>
    <script>
        const settings = Storage.getSettings?.(); // Optional chaining for safety
        document.body.setAttribute('data-theme', settings?.theme || 'light');

        document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('userName') ?? '';
            document.getElementById('currentUser').textContent = `হাই, ${userName}`;

            function updateTime() {
                const timeDisplay = document.getElementById('currentTime');
                if (timeDisplay && TimeUtils?.formatDateTime) {
                    timeDisplay.textContent = TimeUtils.formatDateTime(new Date());
                }
            }

            updateTime();
            setInterval(updateTime, 1000);

            setTimeout(() => {
                const loadingScreen = document.querySelector('.loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = 'pages/today/index.html';
                    }, 300);
                }
            }, 1500);
        });
    </script>
</body>

</html>
