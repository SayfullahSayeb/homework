 
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon.ico" type="image/x-icon">
    <title>সমাপ্ত কাজ - হোমওয়ার্ক ট্র্যাকার</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../shared/css/variables.css">
    <link rel="stylesheet" href="../../shared/css/common.css">
    <link rel="stylesheet" href="../../shared/css/themes.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="main-header">
            <div class="header-content">
                <div class="time-display">
                    <span id="currentDateTime"></span>
                </div>
                <div class="user-info">
                    <img id="headerProfileImage" class="profile-pic" src="" alt="" style="display: none">
                    <i class="bi bi-person-circle" id="headerDefaultIcon"></i>
                    <span id="userLogin"></span>
                </div>
            </div>
        </header>

        <main id="mainContent">
            <div class="task-list-container">
                <!-- Stats Section -->
                <div class="stats-section">
                    <div class="stats-card">
                        <div class="stats-header">
                            <h2>সমাপ্ত কাজের পরিসংখ্যান</h2>
                            <select id="statsTimeRange" onchange="updateStats()">
                                <option value="7">গত ৭ দিন</option>
                                <option value="30">গত ৩০ দিন</option>
                                <option value="all">সর্বমোট</option>
                            </select>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">মোট সমাপ্ত</span>
                                <span class="stat-value" id="totalCompleted">০</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">সময়মত শেষ</span>
                                <span class="stat-value" id="onTimeCompleted">০</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">দেরিতে শেষ</span>
                                <span class="stat-value" id="lateCompleted">০</span>
                            </div>
                        </div>
                        <div class="subject-stats" id="subjectStats">
                            <!-- Subject-wise completion stats will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Search and Filter Section -->
                <div class="search-filter-section">
                    <div class="search-box">
                        <i class="bi bi-search"></i>
                        <input type="text" id="searchTasks" 
                               placeholder="সমাপ্ত কাজ খুঁজুন..." 
                               onkeyup="handleSearch()">
                    </div>
                    <div class="filter-options">
                        <select id="filterSubject" onchange="filterTasks()">
                            <option value="">সব বিষয়</option>
                            <!-- Subjects will be populated dynamically -->
                        </select>
                        <select id="filterTimeframe" onchange="filterTasks()">
                            <option value="all">সব সময়</option>
                            <option value="today">আজ</option>
                            <option value="week">এই সপ্তাহ</option>
                            <option value="month">এই মাস</option>
                        </select>
                    </div>
                </div>

                <!-- Completed Tasks List -->
                <div class="completed-tasks" id="taskList">
                    <!-- Tasks will be grouped by completion date here -->
                </div>
            </div>
        </main>

        <nav class="main-nav">
            <a href="../today/index.html" class="nav-item">
                <i class="bi bi-calendar-day"></i>
                <span>আজকে</span>
            </a>
            <a href="../incomplete/index.html" class="nav-item">
                <i class="bi bi-hourglass-split"></i>
                <span>অসমাপ্ত</span>
            </a>
            <a href="index.html" class="nav-item active">
                <i class="bi bi-check-circle"></i>
                <span>সমাপ্ত</span>
            </a>
            <a href="../settings/index.html" class="nav-item">
                <i class="bi bi-gear"></i>
                <span>সেটিংস</span>
            </a>
        </nav>
    </div>

    <script src="../../shared/js/utils.js"></script>
    <script src="../../shared/js/time.js"></script>
    <script src="../../shared/js/storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
