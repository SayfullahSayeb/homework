 
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অসমাপ্ত কাজ - হোমওয়ার্ক ট্র্যাকার</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../shared/css/variables.css">
    <link rel="stylesheet" href="../../shared/css/common.css">
    <link rel="stylesheet" href="../../shared/css/themes.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="main-header">
            <div class="header-content">
                <div class="time-display">
                    <span id="currentDateTime"></span>
                </div>
                <div class="user-info">
                    <img id="headerProfileImage" class="profile-pic" src="" alt="" style="display: none">
                    <i class="bi bi-person-circle" id="headerDefaultIcon"></i>
                    <span id="userLogin"></span>
                </div>
            </div>
        </header>

        <main id="mainContent">
            <div class="task-list-container">
                <div class="task-summary">
                    <div class="summary-card">
                        <div class="summary-info">
                            <span class="summary-label">অসমাপ্ত কাজ</span>
                            <span class="summary-value" id="totalIncomplete">০</span>
                        </div>
                        <div class="priority-counts">
                            <span class="priority-item priority-high">
                                <i class="bi bi-exclamation-circle"></i>
                                <span id="highPriorityCount">০</span> জরুরি
                            </span>
                            <span class="priority-item priority-medium">
                                <i class="bi bi-dash-circle"></i>
                                <span id="mediumPriorityCount">০</span> মাঝারি
                            </span>
                            <span class="priority-item priority-low">
                                <i class="bi bi-arrow-down-circle"></i>
                                <span id="lowPriorityCount">০</span> সাধারণ
                            </span>
                        </div>
                    </div>
                </div>

                <div class="task-filters">
                    <div class="sort-options">
                        <select id="sortTasks" onchange="handleSort()">
                            <option value="dueDate">তারিখ অনুযায়ী</option>
                            <option value="priority">অগ্রাধিকার অনুযায়ী</option>
                            <option value="subject">বিষয় অনুযায়ী</option>
                        </select>
                    </div>
                </div>

                <div class="tasks-by-date" id="taskList">
                    <!-- Tasks will be grouped by date here -->
                </div>
            </div>
        </main>

        <nav class="main-nav">
            <a href="../today/index.html" class="nav-item">
                <i class="bi bi-calendar-day"></i>
                <span>আজকে</span>
            </a>
            <a href="index.html" class="nav-item active">
                <i class="bi bi-hourglass-split"></i>
                <span>অসমাপ্ত</span>
            </a>
            <a href="../completed/index.html" class="nav-item">
                <i class="bi bi-check-circle"></i>
                <span>সমাপ্ত</span>
            </a>
            <a href="../settings/index.html" class="nav-item">
                <i class="bi bi-gear"></i>
                <span>সেটিংস</span>
            </a>
        </nav>

        <a href="../add-task/index.html" class="nav-btn">
            <i class="bi bi-plus-lg"></i>
        </a>
    </div>

    <script src="../../shared/js/utils.js"></script>
    <script src="../../shared/js/time.js"></script>
    <script src="../../shared/js/storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
